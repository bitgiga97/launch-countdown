<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./app/styles/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Launch countdown timer</title>



</head>

<body>
    <div class="wrapper"></div>
    <main class="container">
        <h1 class="title">We're launching <br/>soon</h1>

        <div id="countdown">
            <div class="days"><span id="days"></span> Days</div>
            <div class="hours"><span id="hours"></span> Hours</div>
            <div class="minutes"><span id="minutes"></span> Minutes</div>
            <div class="seconds"><span id="seconds"></span> Seconds</div>
        </div>
        <div class="social-icons">
            <div class="fb"></div>
            <div class="pinterest"></div>
            <div class="instagram"></div>
        </div>
    </main>



    <script src="./app/timer.js"></script>
</body>

</html>
